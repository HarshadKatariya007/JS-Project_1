<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Product</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-toggleable-md header-color header sticky-top navbar-light bg-dark text-white">
    <a class="navbar-brand" href="index.html">
      <img alt="Logo" class="img-fluid" src="../logo.png">
    </a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item"><a class="nav-link text-reset" href="../index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-reset" href="../Prouct/product.html">Product</a></li>
        <li class="nav-item"><a class="nav-link text-reset" href="../Add_Product/add_product.html">Add Product</a></li>
        <li class="nav-item"><a class="nav-link text-reset" id="Login_1" href="../Login/login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link text-reset" href="../Signup/signup.html">Signup</a></li>
      </ul>
      <ul class="navbar-nav ml-lg-2">
        <li class="nav-item"><a class="nav-link" href="../Cart/cart.html"><i class="fa-solid fa-cart-shopping text-white"></i> <span
              class="d-md-inline d-none text-white">Cart</span></a></li>
      </ul>
    </div>
  </nav>

  <section class="p-5 mt-5">
    <form class="row g-3" id="Add_Product_1">
      <div class="col-md-6">
        <h6 class="form-label">Product Title</h6>
        <input type="text" class="form-control" id="add_title" placeholder="Enter Product Title">
      </div>
      <div class="col-md-6">
        <h6 class="form-label">Product Image URL</h6>
        <input type="url" class="form-control" id="add_url">
      </div>
      <div class="col-12">
        <h6 class="form-label">Product Detail</h6>
        <input type="text" class="form-control" id="add_detail" placeholder="Enter Product Detail">
      </div>
      <div class="col-12">
        <h6 class="form-label">Product Price</h6>
        <input type="text" class="form-control" id="add_price" placeholder="Enter Product Price">
      </div>
      <div class="col-md-4">
        <h6 class="form-label">Product Type</h6>
        <select id="add_type" class="form-select">
          <option value="" selected>Choose Type</option>
          <option value="Computer Accessories">Computer Accessories</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Kids">Kids</option>
          <option value="Toy">Toy</option>
        </select>
      </div>
      <div class="col-12">
        <input type="submit" class="btn btn-primary" value="Add Product">
      </div>
    </form>
  </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="./add_product.js"></script>
</html>
