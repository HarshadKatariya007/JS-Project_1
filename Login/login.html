<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In Page </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="../Signup/style.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <video autoplay muted loop play-inline id="s1">
            <source src="../Signup/image/assassins.mp4" type="video/mp4">
        </video>
    </header>

    <div class="A1">
        <form id="Login_Form">
            <h4>Log In</h4>
            <div>
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email" id="user_email">
            </div>
            <div>
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" id="user_password">
            </div>
            <div class="float-end pe-4 text-white">
                <a href="../Signup/signup.html" class="text-reset text-decoration-none">Signup</a>
            </div>
            <br>
            <div class="btn">
                <button>
                    <span>Log In</span>
                </button>
            </div>
        </form>
    </div>    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="./login.js"></script>
</html>
